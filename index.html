<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans">
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <h1 style="font-family: 'Google Sans'; text-align: center;">SWork Web Sign In</h1>
        <hr>
        <h2 style="font-family: 'Google Sans'; text-align: center;">Employees Registered: </h2>
        <hr>

        </p>

        <p style="font-family: 'Roboto Slab', sans-serif; text-align: center;">
            Father
        </p>
        <hr>
        <p style="font-family: 'Roboto Slab', sans-serif; text-align: center;">

        </p>
        <hr>

        <div id="result"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script src="script.js"></script>
